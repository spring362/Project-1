<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project 1</title>
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" >
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css" >
  <link rel="stylesheet" media="screen" href="css/style.css" >
  <script async src="script.js"></script>
  </head>
<body>
  <h1>JOIN OUR CAR SUBREDDIT TODAY</h1>
  <ul>
    <li>Stay Up To Date About The Latest Car News!</li>
    <li>Car Issues? Someone's Got An Answer!</li>
    <li>Can't Decide On Which Car To get? Just Ask!</li>
    <li>Bonus: Car Care Secrets!</li>
  </ul>
  
  <form method="get" action="#null">
    <h1>Sign Up Here: </h1>
    <p>We'll Email You A Link For Quick and Easy Access</p>
    <ol>
      <li id="input-email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" pattern="^.+@.+$" />
      </li>
    <li id="input-submit">
        <input type="submit" name="submit" id="submit" value="Subscribe" />
      </li>
    </ol>
  </form>

</body>
</html>
